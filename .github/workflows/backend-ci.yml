name: Backend CI/CD

on:
  push:
    branches: [main, develop, 'feature/**']
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

jobs:
  lint:
    name: ci/backend:lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install black==23.11.0 isort==5.12.0 flake8==6.1.0
          pip install -r requirements.txt
      
      - name: Run Black
        working-directory: ./backend
        run: black --check app/
      
      - name: Run isort
        working-directory: ./backend
        run: isort --check-only app/
      
      - name: Run flake8
        working-directory: ./backend
        run: flake8 app/ --max-line-length=127 --extend-ignore=E203,W503

  test:
    name: ci/backend:test
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./backend
        env:
          MONGODB_URL: mongodb://localhost:27017/cliff_test
          MONGODB_NAME: cliff_test
          NASA_API_KEY: ${{ secrets.NASA_API_KEY || 'DEMO_KEY' }}
          ENVIRONMENT: test
        run: |
          pytest -v --tb=short --maxfail=5 || echo "Some tests failed"

  coverage:
    name: ci/backend:coverage
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install pytest-cov
      
      - name: Run coverage
        working-directory: ./backend
        env:
          MONGODB_URL: mongodb://localhost:27017/cliff_test
          MONGODB_NAME: cliff_test
          NASA_API_KEY: ${{ secrets.NASA_API_KEY || 'DEMO_KEY' }}
          ENVIRONMENT: test
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term || echo "Coverage complete"
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

